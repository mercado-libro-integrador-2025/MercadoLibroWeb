<div class="card text-bg-dark mb-3 fixed-bottom" style="max-width: 18rem;" id="cartContainer">
  <div class="card-header text-center">
    <h4>Mi selecci√≥n</h4>
  </div>
  <div class="card-body">
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of carrito" class="list-group-item d-flex justify-content-between align-items-center">
        <div class="d-flex flex-column">
          <span>{{ item.titulo }}</span>
          <span class="tm">Precio: ${{ item.precio }}</span>
        </div>
        <!-- <div class="d-flex align-items-center">
          <button class="btn btn-link text-danger" (click)="eliminarDelCarrito(item.titulo)">-</button>-->
        <span class="badge bg-light">{{ item.cantidad }}</span>
        <!-- <button class="btn btn-link text-success" (click)="agregarAlCarrito(item)">+</button>
        </div> -->
      </li>
    </ul>
    <div class="mt-3">
      <h5 class="mb-0">Total: $<span id="carrito-total">{{ total }}</span></h5>
      <a (click)="irADashboardresumen()"  class="btn btn-light mt-3 d-block mx-auto" >Ir a Resumen de Compra</a>
    </div>
  </div>
</div>
