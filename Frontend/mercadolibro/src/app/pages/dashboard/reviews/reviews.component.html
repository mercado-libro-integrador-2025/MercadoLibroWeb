<div class="reviews-container">
  <h3>Mis reseñas</h3>
  <p class="subtitle">Todavía no dejaste reseñas.</p>
  <form>
    <div class="form-group">
      <label for="titulo">Título del Libro:</label>
      <input type="text" id="titulo" name="titulo" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="rating">Calificación del Libro:</label>
      <div class="rating">
        <input type="radio" id="star5" name="rating" value="5" />
        <label for="star5" title="5 estrellas">&#9733;</label>
        <input type="radio" id="star4" name="rating" value="4" />
        <label for="star4" title="4 estrellas">&#9733;</label>
        <input type="radio" id="star3" name="rating" value="3" />
        <label for="star3" title="3 estrellas">&#9733;</label>
        <input type="radio" id="star2" name="rating" value="2" />
        <label for="star2" title="2 estrellas">&#9733;</label>
        <input type="radio" id="star1" name="rating" value="1" />
        <label for="star1" title="1 estrella">&#9733;</label>
      </div>
    </div>
    <div class="form-group">
      <label for="content">Opinión Sobre el Libro:</label>
      <textarea id="content" name="content" rows="3" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-dark">Enviar Opinión</button>
  </form>
</div>
