<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg" style="position: relative; top: 0; width: 100%; z-index: 1050; padding: 10px;">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-white" routerLink="/landing" style="font-family: 'Poppins', sans-serif;">
       <img src="assets/images/logo.svg" alt="Logo" width="300" height="50">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item mx-3">
            <a class="nav-link text-white fw-semibold" routerLink="/landing" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link text-white fw-semibold" routerLink="/nosotros" routerLinkActive="active">Quiénes Somos</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link text-white fw-semibold" routerLink="/nuestraseleccion" routerLinkActive="active">Nuestra Selección</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link text-white fw-semibold" routerLink="/contacto" routerLinkActive="active">Contacto</a>
          </li>

          <li class="nav-item mx-3">
            @if (isAuthenticated$ | async) { <a class="nav-link text-white fw-semibold" (click)="logout()" style="cursor: pointer;" title="Cerrar sesión">Cerrar Sesión</a>
            } @else { <a class="nav-link text-white fw-semibold" routerLink="/inicio" title="Iniciar sesión" routerLinkActive="active">Iniciar Sesión</a>
            }
          </li>

          <li class="nav-item mx-3">
            @if (!(isAuthenticated$ | async)) { <a class="nav-link text-white fw-semibold"
                 routerLink="/inicio"
                 [state]="{ openRegisterModal: true }" title="Registrarse">Registrarse</a>
            }
          </li>


          @if (isAuthenticated$ | async) {
            <li class="nav-item d-flex align-items-center position-relative mx-3">
              <a routerLink="/dashboard/profile-dashboard" title="Mi Perfil" routerLinkActive="active">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="rgba(232, 227, 245, 0.74)" class="bi bi-person-circle" viewBox="0 0 16 16">
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37c.27-.674.861-1.507 2.03-2.02C5.99 9.824 6.987 9.5 8 9.5s2.01.324 3.438.85c1.169.513 1.76 1.346 2.03 2.02A7 7 0 0 0 8 1z"/>
                </svg>
              </a>
            </li>
          }

          <li class="nav-item d-flex align-items-center position-relative mx-3">
            <span class="badge bg-danger position-absolute top-0 start-100 translate-middle">{{ cantidadProductosCarrito }}</span>
            <a class="nav-link text-white" title="Mi compra" routerLink="/dashboard/checkout" routerLinkActive="active">
              <svg xmlns="http://www.w3.org/2000/svg" title="Compra iniciada" width="24" height="24"
                fill="rgba(232, 227, 245, 0.74)" class="bi bi-cart4 fs-4" viewBox="0 0 16 16" (click)="toggleCarrito()">
                <path
                  d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0" />
              </svg>
            </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
</header>
