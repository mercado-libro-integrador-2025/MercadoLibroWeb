<footer class="bg-dark text-light py-4 shadow-lg fixed-footer">
  <div class="container">
    <div class="row justify-content-center text-center text-md-start">

      <!-- Horarios -->
      <div class="col-md-4 mb-3 fade-in">
        <h3 class="fw-bold" style="font-family: 'Poppins', sans-serif;">
          <i class="bi bi-clock-fill"></i> Nuestros Horarios
        </h3>
        <p>
          <i class="bi bi-calendar-check"></i> {{ horariosSemana }} <br>
          <i class="bi bi-calendar-event"></i> {{ horarioSabado }} 
        </p>
      </div>

      <!-- Formas de pago -->
      <div class="col-md-4 mb-3 fade-in">
        <h3 class="fw-bold" style="font-family: 'Poppins', sans-serif;">
          <i class="bi bi-credit-card-fill"></i> Formas de Pago
        </h3>
        <img src="../../../assets/Imagenes/pagos.png" class="img-fluid rounded shadow" alt="Métodos de pago">
      </div>

    </div>

    <!-- Menú de contacto versión móvil -->
    <div class="text-center d-md-none">
      <button class="btn btn-light btn-sm toggle-footer">
        <i class="bi bi-list"></i> Más Información
      </button>
    </div>

  </div>
</footer>
