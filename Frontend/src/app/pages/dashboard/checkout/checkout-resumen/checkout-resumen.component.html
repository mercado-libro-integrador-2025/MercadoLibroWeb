<table class="checkout-table">
  <tr>
    <th>Producto</th>
    <th>Cantidad</th>
    <th>Precio Unitario</th>
    <th>Subtotal</th>
  </tr>
  <tr *ngFor="let item of carrito">
    <td>{{ item.titulo }}</td>
    <td>{{ item.cantidad }}</td>
    <td>${{ item.precio | number: '1.2-2' }}</td>
    <td>${{ (item.precio * item.cantidad) | number: '1.2-2' }}</td>
  </tr>
  <tr class="total-row">
    <td colspan="3" class="total-label">Total:</td>
    <td class="total-amount">${{ total | number: '1.2-2' }}</td>
  </tr>
</table>
