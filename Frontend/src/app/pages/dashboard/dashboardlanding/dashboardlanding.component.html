<div class="overview-status-card">
  <div class="overview-field" *ngIf="clienteLogueado && clienteLogueado.user">
      <span class="overview-label">
          <h2>Bienvenido, {{ clienteLogueado.user.username }} <br>  ¿qué leemos hoy?</h2>
      </span>
  </div>
  <br>
  <br>
  <br>
  <div class="overview-field" *ngIf="clienteLogueado && clienteLogueado.user">
      <span class="overview-label">
          <p> Usuario Logueado:  {{ clienteLogueado.user.email }} </p>
      </span>
  </div>
  <div class="overview-field" *ngIf="!clienteLogueado || !clienteLogueado.user">
      <span class="overview-label">
          <p>Por favor, inicie sesión para ver sus datos.</p>
      </span>
  </div>
</div>
