<div class="overview-status-card">
  <div class="overview-field" *ngIf="clienteLogueado && clienteLogueado.username && clienteLogueado.email">
    <span class="overview-label">
      <h2>Bienvenido, {{ clienteLogueado.username }}, ¿qué leemos hoy?</h2>
    </span>
  </div>
  <div class="overview-field">
    <span class="overview-label">
      <p> {{ clienteLogueado.email }} </p>
    </span>
  </div>
