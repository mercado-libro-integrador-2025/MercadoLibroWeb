<div class="overview-status-card">
  <div class="overview-field" *ngIf="clienteLogueado?.user?.username && clienteLogueado?.user?.email">
    <span class="overview-label">
      <h2>Bienvenido: {{ clienteLogueado.user.username }}, ¿qué leemos hoy?</h2>
    </span>
  </div>

  <div class="overview-field" *ngIf="clienteLogueado?.user?.email">
    <span class="overview-label">
      <p>Tu usuario: {{ clienteLogueado.user.email }}</p>
    </span>
  </div>
</div>
